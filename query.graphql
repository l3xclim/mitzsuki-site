query ItemOwnersListQuery($archetype: ArchetypeInputType!, $count: Int = 100, $cursor: String) {
  ...ItemOwnersList_data
}

fragment AccountItem_data on AccountType {
  imageUrl
  discordId
  user {
    publicUsername
    id
  }
  names {
    name
    type
  }
  config
  address
}

fragment ItemOwnersList_data on Query {
  archetype(archetype: $archetype) {
    asset {
      assetOwners(after: $cursor, first: $count) {
        edges {
          node {
            relayId
            quantity
            owner {
              ...AccountItem_data
              id
            }
            id
            __typename
          }
          cursor
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
      id
    }
  }
}

fragment accounts_url on AccountType {
  address
  chain {
    identifier
    id
  }
  user {
    publicUsername
    id
  }
}

## Shortened Query
query ItemOwnersListQuery($archetype: ArchetypeInputType!, $count: Int, $cursor: String) {
  archetype(archetype: $archetype) {
    asset {
      assetOwners(after: $cursor, first: $count) {
        edges {
          node {
            quantity
            owner {
              address
            }
          }
          cursor
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}

